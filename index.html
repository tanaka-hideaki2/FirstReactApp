<!DOCTYPE html>
<html lang ="ja">
  <head>
    <meta charset ="utf-8">
    <title>初めてのReact</title>
    <link rel ="stylesheet" href ="./style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type ="text/babel">
      (() => {
        // function Counter(props) {
        //   // console.log(props);
        //   return <li style={{backgroundColor:props.color}}>0</li>;
        // }

        function Counter(props) {
          return (
              <li style={{backgroundColor:props.counter.color}}>
                {props.counter.id}:{props.counter.count}
              </li>
            );
          }

          function CounterList(props) {
            console.log(props);
            const counters = props.counters.map(counter => {
              return (
                <Counter
                  counter={counter}
                  key= {counter.id}
                />
              )
            }) 
            return(
              <ul>
                {counters}
              </ul>
            )
          }

        class App extends React.Component {
          constructor() {
            super();
            this.state = {
              counters: [
                {id: 'A', count: 0, color: 'tomato'},
                {id: 'B', count: 0, color: 'skyblue'},
                {id: 'C', count: 0, color: 'purple'},
              ]
            }
          }
          render() {
            return(
              <div className="container">
                <CounterList counters={this.state.counters}/>
                <div>TOTAL INVENTORY: 3</div>
              </div>
            )
          }
        }

        ReactDOM.render(
          <App/>,
          document.getElementById('root')
        );
      })();
    </script>
  </body>
</html>
